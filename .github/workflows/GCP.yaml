name: Visualizer Deployment
on:
  push:
    branches:
      - GCPtesting
jobs:
  deploy:
    name: Deploy Visualizer
    runs-on: ubuntu-latest
    concurrency: deploy-group  
    steps:
        - name: 'Checkout'
          uses: 'actions/checkout@v3'
        - name: 'Google auth'
          id: 'auth'
          uses: 'google-github-actions/auth@v2'
          with:
            credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'